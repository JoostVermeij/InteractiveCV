<div class="rowCV" id="Zoeken">

    <div class="column col1" id="col1" ng-app="leftBanner">


    </div>

    <div class="column col2" id="col2" ng-app="middleCard">

        <div class="col2_content">

            <div class="card_naam">
                <label class="whiteLblNaam">Joost Vermeij</label>
            </div>

            <div class="card_img">
                <img class="profielImg" [src]="getImagePath()" alt="Joost Vermeij">
            </div>

            <div class="card_buttons_links">
                <div class="card_buttons_link">
                    <button class="linkButton" (click)="gotoLinkedIn()">
                        <img class="linkImg" [src]="getImagePathLinkedIn()" alt="LinkedIn">
                    </button>
                </div>
                <div class="card_buttons_link">
                        <button class="linkButton" (click)="gotoMail()">
                            <img class="linkImg" [src]="getImagePathMail()" alt="joostvermeij@gmail.com">
                        </button>
                    </div>
                <div class="card_buttons_link">
                    <button class="linkButton" (click)="gotoGitHub()">
                        <img class="linkImg" [src]="getImagePathGitHub()" alt="GitHub">
                    </button>
                </div>

            </div>

            <div class="card_buttons_dwnld">
                <button mat-raised-button (click)="downloadCV()">
                    Download CV
                </button>
            </div>
        </div>

    </div>

    <div class="column col3" id="col3" ng-app="middleBanner">
        <button class="btnArrow" (click)="gaTerug()">
            <img class="arrowLeft" [src]="getImagePathLeft()" alt="Terug">
        </button>
    </div>

    <div class="column col4" id="col4" ng-app="interactiveBit">
        <div class="full">
            <div class="centered">

                <div [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']">
                    <router-outlet #o="outlet"></router-outlet>
                </div>

            </div>
        </div>
    </div>

    <div class="column col5" id="col5" ng-app="rightBanner">
        <button class="btnArrow" (click)="gaVooruit()">
            <img class="arrowRight" [src]="getImagePathRight()" alt="Verder">
        </button>
    </div>

</div>
